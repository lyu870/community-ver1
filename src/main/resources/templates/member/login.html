<!-- member/login.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/fragments/base}">
<head>
    <title th:with="title='로그인'">로그인</title>
</head>
<body>
<div layout:fragment="content">
    <main class="board-container">

        <section class="auth-card-wrap">
            <!-- 상단 탭 영역: 로그인 + 회원가입 -->
            <div class="auth-tabs">
                <a href="/login"
                   class="auth-tab auth-tab-active">
                    로그인
                </a>
                <a href="/register"
                   class="auth-tab">
                    회원가입
                </a>
            </div>

            <!-- 로그인 폼 영역 -->
            <div class="auth-card-body">
                <form action="/login" method="POST">

                    <!-- 아이디 -->
                    <div style="margin-bottom:14px;">
                        <label class="auth-label">
                            아이디
                        </label>
                        <input name="username"
                               placeholder="아이디"
                               class="auth-input">
                    </div>

                    <!-- 비밀번호 -->
                    <div style="margin-bottom:18px;">
                        <label class="auth-label">
                            비밀번호
                        </label>
                        <input name="password"
                               type="password"
                               placeholder="비밀번호"
                               class="auth-input">
                    </div>

                    <!-- 로그인 버튼 -->
                    <div>
                        <button type="submit"
                                class="auth-btn-primary btn btn-primary btn-full">
                            로그인
                        </button>
                    </div>

                    <!-- 하단 링크: ID + PW 찾기 -->
                    <div class="auth-link-row">
                        <a href="/find-id" style="color:#555; text-decoration:none;">ID 찾기</a>
                        <span style="color:#ddd;">|</span>
                        <a href="/find-password" style="color:#555; text-decoration:none;">비밀번호 찾기</a>
                    </div>

                    <!-- 에러 + 로그아웃 메시지 -->
                    <div th:if="${param.error}"
                         class="msg err"
                         style="margin-top:12px; text-align:center;">
                        아이디 또는 비밀번호가 올바르지 않습니다.
                    </div>
                    <div th:if="${param.logout}"
                         class="msg ok"
                         style="margin-top:12px; text-align:center;">
                        로그아웃 되었습니다.
                    </div>

                </form>
            </div>
        </section>

    </main>
</div>
</body>
</html>
