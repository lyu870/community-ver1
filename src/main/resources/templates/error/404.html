<!-- 404.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/fragments/base}">
<head>
    <title>페이지를 찾을 수 없음</title>
</head>

<body>
<div layout:fragment="content">
    <main class="board-container">

        <div class="error-wrap">
            <div class="error-card">

                <div class="error-head">
                    <span class="error-badge error-404">404</span>
                    <h2 class="error-title">페이지를 찾을 수 없습니다</h2>
                </div>

                <p class="error-desc" th:text="${message}">
                    요청하신 페이지를 찾을 수 없습니다.
                </p>

                <div class="error-meta">
                    <div class="error-meta-row">
                        <span class="error-meta-key">경로</span>
                        <span th:text="${path}">/</span>
                    </div>
                </div>

                <div class="error-actions">
                    <a href="/" class="btn btn-primary btn-sm">홈으로</a>
                    <a href="/notice/list/page/1" class="btn btn-ghost btn-sm">공지사항 보기</a>
                </div>

            </div>
        </div>

    </main>
</div>
</body>
</html>
