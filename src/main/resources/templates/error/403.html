<!-- 403.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/fragments/base}">
<head>
    <title>접근 권한 없음</title>
</head>

<body>
<div layout:fragment="content">
    <main class="board-container">

        <div class="error-wrap">
            <div class="error-card">

                <div class="error-head">
                    <span class="error-badge error-403">403</span>
                    <h2 class="error-title">접근 권한이 없습니다</h2>
                </div>

                <p class="error-desc" th:text="${message}">
                    접근 권한이 없습니다.
                </p>

                <div class="error-meta">
                    <div class="error-meta-row">
                        <span class="error-meta-key">경로</span>
                        <span th:text="${path}">/</span>
                    </div>
                </div>

                <div class="error-actions">
                    <a href="/" class="btn btn-primary btn-sm">홈으로</a>
                    <a href="/login" class="btn btn-ghost btn-sm">로그인</a>
                    <button type="button" class="btn btn-ghost btn-sm" onclick="history.back()">이전 페이지</button>
                </div>

            </div>
        </div>

    </main>
</div>
</body>
</html>
