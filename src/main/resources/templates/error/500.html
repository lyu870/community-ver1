<!-- 500.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/fragments/base}">
<head>
    <title>서버 오류</title>
</head>

<body>
<div layout:fragment="content">
    <main class="board-container">

        <div class="error-wrap">
            <div class="error-card">

                <div class="error-head">
                    <span class="error-badge error-500">500</span>
                    <h2 class="error-title">서버 오류가 발생했습니다</h2>
                </div>

                <p class="error-desc" th:text="${message}">
                    서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.
                </p>

                <div class="error-meta">
                    <div class="error-meta-row">
                        <span class="error-meta-key">시간</span>
                        <span th:text="${timestamp}">2026-01-01T00:00</span>
                    </div>

                    <div class="error-meta-row">
                        <span class="error-meta-key">경로</span>
                        <span th:text="${path}">/</span>
                    </div>
                </div>

                <div class="error-actions">
                    <a href="/" class="btn btn-primary btn-sm">홈으로</a>
                    <button type="button" class="btn btn-ghost btn-sm" onclick="location.reload()">새로고침</button>
                </div>

            </div>
        </div>

    </main>
</div>
</body>
</html>
