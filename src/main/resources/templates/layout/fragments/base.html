<!-- layout/fragments/base.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- header -->
<head th:replace="~{layout/fragments/header :: header(${title})}"></head>

<body>

<!-- navbar -->
<th:block th:insert="~{layout/fragments/nav :: navbar}"></th:block>

<!-- 본문내용 -->
<div layout:fragment="content"></div>

<!-- footer -->
<div th:replace="~{layout/fragments/footer :: footer}"></div>

<!-- 공통 모달 -->
<div id="appModal" class="modal-overlay" style="display:none;">
    <div class="modal-dialog">
        <div id="appModalMessage" class="modal-message"></div>
        <div class="modal-actions">
            <button type="button"
                    id="appModalCancel"
                    class="btn btn-ghost btn-sm">
                취소
            </button>
            <button type="button"
                    id="appModalOk"
                    class="btn btn-primary btn-sm">
                확인
            </button>
        </div>
    </div>
</div>

<!-- 상단 토스트 -->
<div id="appToast" class="app-toast" style="display:none;"></div>

<!-- JS Fragment -->
<script th:src="@{/js/csrf-util.js}"></script>
<script th:src="@{/js/modal.js}"></script>
<script th:src="@{/js/common-ui.js}"></script>
<script th:src="@{/js/notification-ui.js}"></script>
<script th:if="${enableBoardDetailJs}" th:src="@{/js/board-detail.js}"></script> <!-- detail에서만 로드해주기 -->
<th:block th:replace="~{layout/fragments/nav :: script}"></th:block>

</body>
</html>
