<!-- board/news/list.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
layout:decorate="~{layout/fragments/base}">

<body>
<div layout:fragment="content">
    <main class="board-container board board-news">

        <!-- 상단: 검색 + 글쓰기 버튼 한 줄 -->
        <div class="board-list-top">

            <!-- 검색 폼 -->
            <form action="/news/search" method="POST" class="board-search-form">
                <input name="searchText"
                       class="board-search-input"
                       th:value="${query}"
                       placeholder="검색어를 입력하세요">

                <button type="submit" class="btn-search">검색</button>

                <!-- 검색상태면 전체보기 버튼 -->
                <a th:if="${searchMode}"
                   href="/news/list/page/1"
                   class="board-reset-link">전체 보기</a>
            </form>

            <!-- 글쓰기 버튼 : 로그인 사용자 모두 -->
            <a href="/news/write" class="board-write-btn"
               sec:authorize="isAuthenticated()">🖋 글쓰기</a>

            <!-- 내가 쓴 글 / 전체 글 토글 -->
            <a th:if="${loginUserId != null and !#bools.isTrue(myMode)}"
               th:href="@{|/news/my/page/1|}"
               class="board-reset-link">
                내가 쓴 글
            </a>
            <a th:if="${loginUserId != null and #bools.isTrue(myMode)}"
               th:href="@{|/news/list/page/1|}"
               class="board-reset-link">
                전체 글
            </a>
        </div>

        <!-- 게시판 제목 -->
        <h2 class="board-title">시사뉴스</h2>

        <!-- 테이블형 리스트 -->
        <section class="board-table-wrapper">
            <table class="board-table">
                <thead>
                <tr>
                    <th class="col-title">글제목</th>
                    <th class="col-writer">작성자</th>
                    <th class="col-date">작성시간</th>
                </tr>
                </thead>
                <tbody>

                <!-- 글이 없을 때 -->
                <tr th:if="${#lists.isEmpty(items)}">
                    <td colspan="3">작성된 게시글이 없습니다.</td>
                </tr>

                <!-- 글 목록 -->
                <tr th:each="post : ${items}">
                    <td class="col-title">
                        <a class="board-link"
                           th:href="@{|/news/detail/${post.id}|}"
                           th:text="${post.title}">제목</a>

                        <!-- 댓글수 · 조회수 · 추천수 -->
                        <span class="board-meta">
                            [
                            <span th:text="${(commentCounts != null and commentCounts[post.id] != null) ? commentCounts[post.id] : 0}">0</span>
                            ]
                            · 조회
                            <span th:text="${post.viewCount}">0</span>
                            · 추천
                            <span th:text="${post.recommendCount}">0</span>
                        </span>
                    </td>

                    <!-- 작성자 -->
                    <td class="col-writer"
                        th:text="${post.writer.displayName}">
                        작성자
                    </td>

                    <td class="col-date"
                        th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">
                        2025-01-01 12:00
                    </td>
                </tr>

                </tbody>
            </table>
        </section>

        <!-- 페이지네이션 -->
        <nav class="pagination"
             th:if="${!#bools.isTrue(searchMode)}">

            <span th:if="${current > 1}">
                <a th:href="${#bools.isTrue(myMode)} ? @{|/news/my/page/1|} : @{|/news/list/page/1|}">첫페이지</a>
                <a th:href="${#bools.isTrue(myMode)} ? @{|/news/my/page/${current-1}|} : @{|/news/list/page/${current-1}|}">이전</a>
            </span>

            <span th:each="p : ${#numbers.sequence(startPage, endPage)}">
                <a th:if="${p != current}"
                   th:href="${#bools.isTrue(myMode)} ? @{|/news/my/page/${p}|} : @{|/news/list/page/${p}|}"
                   th:text="${p}"></a>

                <strong th:if="${p == current}"
                        th:text="${p}"></strong>
            </span>

            <span th:if="${current < totalPages}">
                <a th:href="${#bools.isTrue(myMode)} ? @{|/news/my/page/${current+1}|} : @{|/news/list/page/${current+1}|}">다음</a>
                <a th:href="${#bools.isTrue(myMode)} ? @{|/news/my/page/${totalPages}|} : @{|/news/list/page/${totalPages}|}">마지막페이지</a>
            </span>

        </nav>

        <!-- 검색 모드 페이지네이션 (기존) -->
        <nav class="pagination"
             th:if="${#bools.isTrue(searchMode)}">

            <span th:if="${current > 1}">
                <a th:href="@{|/news/search/page/1?q=${query}|}">첫페이지</a>
                <a th:href="@{|/news/search/page/${current-1}?q=${query}|}">이전</a>
            </span>

            <span th:each="p : ${#numbers.sequence(startPage, endPage)}">
                <a th:if="${p != current}"
                   th:href="@{|/news/search/page/${p}?q=${query}|}"
                   th:text="${p}"></a>

                <strong th:if="${p == current}"
                        th:text="${p}"></strong>
            </span>

            <span th:if="${current < totalPages}">
                <a th:href="@{|/news/search/page/${current+1}?q=${query}|}">다음</a>
                <a th:href="@{|/news/search/page/${totalPages}?q=${query}|}">마지막페이지</a>
            </span>

        </nav>

    </main>
</div>
</body>
</html>
