<!-- board/news/detail.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/fragments/base}">

<head>
    <title>뉴스 상세</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/comment.css}">
</head>

<body class="board board-news">
<div layout:fragment="content">

    <main class="board-container board board-news"
          th:attr="data-login=${loginUserId != null}">

        <!-- 수정/삭제 버튼 -->
        <div style="margin-bottom:10px;"
             th:if="${isAdmin or (loginUserId != null and loginUserId == data.writer.id)}">
            <!-- 수정 버튼: 작성자 본인에게만 노출 -->
            <a th:href="@{|/news/edit/${data.id}|}"
               th:if="${loginUserId != null and loginUserId == data.writer.id}"
               class="btn-search board-action-btn" style="margin-right:8px;"> 수정 </a>

            <form th:action="@{|/news/delete/${data.id}|}"
                  method="post"
                  style="display:inline;"
                  class="post-delete-form">
                <input type="hidden" name="_method" value="delete">
                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn-search board-action-btn"> 삭제 </button>
            </form>
        </div>

        <!-- 제목/메타 공통 헤더 -->
        <section th:replace="~{layout/fragments/postDetailHeader :: boardHeader(${data}, ${comments}, ${data.recommendCount})}"></section>

        <!-- 본문 -->
        <section class="post-body">
            <!-- 유튜브 영상 영역 -->
            <div class="post-video" th:if="${youtubeEmbedUrl != null}">
                <div class="youtube-embed">
                    <iframe th:src="${youtubeEmbedUrl}"
                            title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                </div>
            </div>

            <div class="post-content"
                 th:if="${contentHtml != null and !#strings.isEmpty(contentHtml)}"
                 th:utext="${contentHtml}">본문</div>
        </section>

        <!-- 추천 박스 -->
        <section th:replace="~{layout/fragments/postRecommendBox :: recommendBox('news', ${data}, ${recommended})}"></section>

        <!-- 댓글 작성 폼 -->
        <div th:replace="~{layout/fragments/commentForm :: form(${data.id}, ${loginUserId})}"></div>

        <!-- 댓글 리스트 (관리자 포함) -->
        <div th:replace="~{layout/fragments/commentTree :: list(${comments}, ${loginUserId}, ${data.id}, ${isAdmin})}"></div>

    </main>
</div>
</body>
</html>
