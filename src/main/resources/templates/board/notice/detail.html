<!-- board/notice/detail.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/fragments/base}">

<head>
    <title>공지사항 상세</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>

<body class="board board-notice">
<div layout:fragment="content">
    <main class="board-container board board-notice"
          th:data-login="${loginUserId != null}">

        <!-- 수정/삭제 버튼 -->
        <div style="margin-bottom:10px;"
             th:if="${isAdmin or (loginUserId != null and loginUserId == data.writer.id)}">

            <!-- 수정 버튼: 작성자 본인에게만 노출 -->
            <a th:href="@{|/notice/edit/${data.id}|}"
               th:if="${loginUserId != null and loginUserId == data.writer.id}"
               class="btn-search board-action-btn" style="margin-right:8px;">수정</a>

            <form th:action="@{|/notice/delete/${data.id}|}"
                  method="post"
                  style="display:inline;"
                  class="post-delete-form">
                <input type="hidden" name="_method" value="delete">
                <button type="submit" class="btn-search board-action-btn">삭제</button>
            </form>
        </div>

        <!-- 헤더 (공지 전용 fragment) -->
        <section th:replace="~{layout/fragments/postDetailHeader :: noticeHeader(${data})}"></section>

        <!-- 본문 -->
        <section class="post-body">
            <div class="post-content" th:text="${data.content}">본문</div>
        </section>

    </main>
</div>
</body>
</html>
