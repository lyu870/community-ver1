<!-- board/notice/edit.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/fragments/base}">

<head>
    <title>공지 수정</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>

<body>
<div layout:fragment="content">
    <main class="board-container">

        <h2 class="board-title">공지 수정</h2>

        <form action="/notice/edit" method="post">
            <input type="hidden" name="id" th:value="${data.id}">
            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div style="margin-bottom:12px;">
                <label for="title">제목</label>
                <input id="title" name="title" type="text"
                       th:value="${data.title}" style="width:100%;" required>
            </div>

            <div style="margin-bottom:12px;">
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="10"
                          style="width:100%;" required
                          th:text="${data.content}"></textarea>
            </div>

            <button type="submit" class="btn-search board-action-btn">수정완료</button>
        </form>

    </main>
</div>
</body>
</html>
