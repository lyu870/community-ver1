<!-- board/notice/list.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/fragments/base}">

<body>
<div layout:fragment="content">

    <main class="board-container board board-notice"
          th:attr="data-login=${loginUserId != null}">

        <div th:if="${adminMemberDisplayName != null and !#strings.isEmpty(#strings.trim(adminMemberDisplayName))}"
             style="margin-bottom:12px; text-align:center; color:#555;">
            <strong th:text="${adminMemberDisplayName}">닉네임</strong>님의 게시글목록
        </div>

        <!-- 상단: 검색 + 글쓰기 -->
        <div class="board-list-top">

            <!-- 검색 폼 -->
            <form action="/notice/search/page/1" method="get" class="board-search-form">
                <input name="q"
                       class="board-search-input"
                       th:value="${query}"
                       placeholder="검색어를 입력하세요">

                <button type="submit" class="btn-search">검색</button>

                <a th:if="${searchMode}"
                   href="/notice/list/page/1"
                   class="board-reset-link">전체 보기</a>
            </form>

            <div class="board-list-actions">
                <!-- 글쓰기 : 관리자만 -->
                <a href="/notice/write"
                   class="btn-search board-action-btn"
                   sec:authorize="hasRole('ADMIN')">🖋 글쓰기</a>

                <!-- 내가 쓴 글 / 전체 글 토글 -->
                <a th:if="${loginUserId != null and !#bools.isTrue(myMode)}"
                   th:href="@{|/notice/my/page/1|}"
                   class="btn-search board-action-btn">
                    내가 쓴 글
                </a>
                <a th:if="${loginUserId != null and #bools.isTrue(myMode)}"
                   th:href="@{|/notice/list/page/1|}"
                   class="btn-search board-action-btn">
                    전체 글
                </a>
            </div>
        </div>

        <!-- 제목 -->
        <h2 class="board-title">공지사항</h2>

        <!-- 테이블 -->
        <section class="board-table-wrapper">
            <table class="board-table">
                <thead>
                <tr>
                    <th class="col-title">제목</th>
                    <th class="col-writer">작성자</th>
                    <th class="col-date">작성시간</th>
                </tr>
                </thead>

                <tbody>

                <tr th:if="${#lists.isEmpty(items)}">
                    <td colspan="3">작성된 공지사항이 없습니다.</td>
                </tr>

                <tr th:each="post : ${items}">
                    <td class="col-title">
                        <a th:href="@{|/notice/detail/${post.id}|}"
                           class="board-link"
                           th:text="${post.title}">제목</a>
                    </td>

                    <!-- 작성자 -->
                    <td class="col-writer"
                        th:text="${post.writer.displayName}">
                        작성자
                    </td>

                    <td class="col-date"
                        th:text="${#temporals.format(post.createdAt,'yyyy-MM-dd HH:mm')}">
                        2025-01-01 00:00
                    </td>
                </tr>

                </tbody>
            </table>
        </section>

        <!-- 페이지네이션 -->
        <th:block th:if="${!#bools.isTrue(searchMode)}">
            <th:block th:with="pagePrefix=${#bools.isTrue(myMode)} ? '/notice/my/page/' : '/notice/list/page/'"
                      th:replace="~{layout/fragments/pagination :: pagination(${pagePrefix}, '', ${current}, ${totalPages}, ${startPage}, ${endPage})}">
            </th:block>
        </th:block>

        <!-- 검색 모드 페이지네이션 -->
        <th:block th:if="${#bools.isTrue(searchMode)}">
            <th:block th:with="pagePrefix='/notice/search/page/', pageSuffix=${'?q=' + #urls.urlEncode(query)}"
                      th:replace="~{layout/fragments/pagination :: pagination(${pagePrefix}, ${pageSuffix}, ${current}, ${totalPages}, ${startPage}, ${endPage})}">
            </th:block>
        </th:block>

    </main>

</div>
</body>
</html>
