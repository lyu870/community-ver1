<!-- board/music/detail.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/fragments/base}">

<head>
    <title>음악 상세</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/board.css}">
    <link rel="stylesheet" th:href="@{/css/comment.css}">
</head>

<body>
<div layout:fragment="content">

    <main class="board-container board board-music">

        <!-- 수정/삭제 버튼 -->
        <div style="margin-bottom:10px;"
             th:if="${isAdmin or (loginUserId != null and loginUserId == data.writer.id)}">
            <!-- 수정 버튼: 작성자 본인에게만 노출 -->
            <a th:href="@{|/music/edit/${data.id}|}"
               th:if="${loginUserId != null and loginUserId == data.writer.id}"
               class="btn-edit" style="margin-right:8px;"> 수정 </a>

            <form th:action="@{|/music/delete/${data.id}|}"
                  method="post"
                  style="display:inline;"
                  onsubmit="return confirm('정말 삭제하시겠습니까?');">
                <input type="hidden" name="_method" value="delete">
                <button type="submit" class="btn-delete"> 삭제 </button>
            </form>
        </div>

        <!-- 제목/메타 정보 -->
        <section class="post-header-bar">
            <div class="post-header-left">
                <div class="post-title" th:text="${data.title}">제목</div>
                <div class="post-writer" th:text="${data.writer.displayName}">작성자</div>
            </div>

            <div class="post-header-right">
                <span class="post-meta-item">추천 <strong th:text="${data.recommendCount}">0</strong></span>
                <span class="post-meta-sep">|</span>
                <span class="post-meta-item">댓글 <strong th:text="${#lists.size(comments)}">0</strong></span>
                <span class="post-meta-sep">|</span>
                <span class="post-meta-item">조회수 <strong th:text="${data.viewCount}">0</strong></span>
                <span class="post-meta-sep">|</span>
                <span class="post-meta-item">
                    작성일 <strong th:text="${#temporals.format(data.createdAt, 'yyyy-MM-dd HH:mm')}"></strong>
                </span>
            </div>
        </section>

        <!-- 본문 -->
        <section class="post-body">
            <div class="post-content" th:text="${data.content}">본문</div>
        </section>

        <!-- 추천 버튼 -->
        <section class="post-recommend-section" style="margin-top:16px;">
            <div th:if="${loginUserId != null}">
                <button id="recommendBtn"
                        th:data-post-id="${data.id}"
                        th:text="${recommended} ? '추천 취소' : '추천'">
                    추천
                </button>
            </div>
            <div th:unless="${loginUserId != null}">
                <p>추천 기능은 <a href="/login">로그인</a> 후 이용 가능합니다.</p>
            </div>
        </section>

        <!-- 댓글 작성폼 (공통) -->
        <div th:replace="~{layout/fragments/commentForm :: form(${data.id}, ${loginUserId})}"></div>

        <!-- 댓글 트리 (공통) -->
        <div th:replace="~{layout/fragments/commentTree :: list(${comments}, ${loginUserId}, ${data.id}, ${isAdmin})}"></div>


        <!-- JS -->
        <script>
            (function () {

                // 추천 버튼
                const recommendBtn = document.getElementById('recommendBtn');
                if (recommendBtn) {
                    recommendBtn.addEventListener('click', async function () {
                        const postId = this.dataset.postId;

                        const res = await fetch(`/music/${postId}/recommend`, {
                            method: 'POST',
                            headers: { 'X-Requested-With': 'XMLHttpRequest' }
                        });

                        if (res.status === 401) {
                            alert('로그인이 필요합니다.');
                            return location.href = '/login';
                        }

                        const body = await res.json();

                        this.textContent = body.recommended ? '추천 취소' : '추천';
                    });
                }

                // 댓글 기능 (공통)
                document.addEventListener('click', function (e) {

                    // 댓글 수정 버튼
                    if (e.target.classList.contains('comment-edit-btn')) {
                        const id = e.target.dataset.commentId;
                        document.querySelector(`.comment-content[data-comment-id="${id}"]`).style.display = 'none';
                        document.querySelector(`.comment-edit-form[data-comment-id="${id}"]`).style.display = 'flex';
                    }

                    // 댓글 수정 취소
                    if (e.target.classList.contains('comment-edit-cancel')) {
                        const form = e.target.closest('.comment-edit-form');
                        const id = form.dataset.commentId;
                        form.style.display = 'none';
                        document.querySelector(`.comment-content[data-comment-id="${id}"]`).style.display = '';
                    }

                    // 댓글 삭제
                    if (e.target.classList.contains('comment-delete-btn')) {
                        if (confirm('댓글을 삭제하시겠습니까?')) {
                            e.target.closest('form').submit();
                        }
                    }

                    // 답글 버튼
                    if (e.target.classList.contains('comment-reply-btn')) {
                        const id = e.target.dataset.commentId;
                        document.querySelector(`.comment-reply-form[data-parent-id="${id}"]`).style.display = 'block';
                    }

                    // 답글 취소
                    if (e.target.classList.contains('comment-reply-cancel')) {
                        e.target.closest('.comment-reply-form').style.display = 'none';
                    }

                });

            })();
        </script>

    </main>
</div>
</body>
</html>
