<!-- board/item/detail.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/fragments/base}">

<head>
    <title th:with="title='Item 상세'">Item 상세</title>
</head>

<body class="board board-item">
<div layout:fragment="content">

    <main class="board-container board board-item"
          th:data-login="${loginUserId != null}">

        <!-- 수정/삭제 버튼 -->
        <div style="margin-bottom:10px;"
             th:if="${isAdmin or (loginUserId != null and loginUserId == data.writer.id)}">

            <!-- 작성자 본인에게만 수정버튼 노출 -->
            <a th:href="@{|/item/edit/${data.id}|}"
               th:if="${loginUserId != null and loginUserId == data.writer.id}"
               class="btn-edit" style="margin-right:8px;">수정</a>

            <form th:action="@{|/item/delete/${data.id}|}"
                  method="post"
                  style="display:inline;"
                  class="post-delete-form">
                <input type="hidden" name="_method" value="delete">
                <button type="submit" class="btn-delete">삭제</button>
            </form>
        </div>

        <!-- 제목/메타 공통 헤더 -->
        <section th:replace="~{layout/fragments/postDetailHeader :: boardHeader(${data}, ${comments}, ${data.recommendCount})}"></section>

        <!-- 본문 : 이미지 + 가격 + 내용 -->
        <section class="post-body item-body">
            <div class="item-detail-layout">
                <div class="item-image-box">
                    <img src="https://placehold.co/300" alt="상품 이미지">
                </div>
                <div class="item-info-box">
                    <div class="item-price" th:text="${data.price + '원'}">0원</div>
                    <div class="post-content" style="margin-top:12px;"
                         th:text="${data.content}">본문</div>
                </div>
            </div>
        </section>

        <!-- 추천 박스 (공통 fragment) -->
        <section th:replace="~{layout/fragments/postRecommendBox :: recommendBox('item', ${data}, ${isRecommended})}"></section>

        <!-- 주문 UI : 공통 모달(AppModal)로 확인 -->
        <form id="orderForm"
              action="/order"
              method="post"
              style="margin-top:12px;">
            <input type="hidden" name="itemId" th:value="${data.id}">
            <input name="count" type="number" min="1" placeholder="수량" required>
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}">
            <button type="button"
                    id="openOrderModal"
                    class="btn btn-primary js-post-action"
                    th:attr="data-action='order'">
                주문하기
            </button>
        </form>

        <!-- 댓글 작성 Form (공통) -->
        <div th:replace="~{layout/fragments/commentForm :: form(${data.id}, ${loginUserId})}"></div>

        <!-- 댓글 트리 (공통) -->
        <div th:replace="~{layout/fragments/commentTree :: list(${comments}, ${loginUserId}, ${data.id}, ${isAdmin})}"></div>

    </main>
</div>
</body>
</html>
