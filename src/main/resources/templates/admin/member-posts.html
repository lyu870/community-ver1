<!-- templates/admin/member-posts.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/fragments/base}">

<body>
<div layout:fragment="content">

    <main class="admin-container">

        <div class="admin-page-header">
            <div class="admin-page-title">
                <span class="admin-page-strong" th:text="${memberDisplayName}">닉네임</span>님의 게시글 목록
            </div>
            <div class="admin-page-sub">
                게시글을 클릭하면 해당 게시글로 이동합니다.
            </div>
        </div>

        <th:block th:if="${hasNotice}">
            <h3>공지사항</h3>
            <table class="board-table admin-table">
                <thead>
                <tr>
                    <th>제목</th>
                    <th style="width:140px;">작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(notice)}">
                    <td colspan="2">작성된 게시글이 없습니다.</td>
                </tr>
                <tr th:each="n : ${notice}">
                    <td>
                        <a th:href="@{|/post/${n.id}|}"
                           class="admin-post-link"
                           th:text="${#strings.length(n.title) > 15 ? (#strings.substring(n.title, 0, 15) + '...') : n.title}">제목</a>
                    </td>
                    <td th:text="${#temporals.format(n.createdAt, 'yyyy-MM-dd')}">2025-01-01</td>
                </tr>
                </tbody>
            </table>

            <!-- 페이지네이션 (공지사항) -->
            <th:block th:if="${noticeTotalPages > 0}">
                <th:block th:with="pagePrefix=${'/admin/member/' + memberId + '/posts?noticePage='},
                                   pageSuffix=${'&newsPage=' + newsCurrent + '&musicPage=' + musicCurrent}"
                          th:replace="~{layout/fragments/pagination :: pagination(
                            ${pagePrefix},
                            ${pageSuffix},
                            ${noticeCurrent},
                            ${noticeTotalPages},
                            ${noticeStartPage},
                            ${noticeEndPage}
                          )}"></th:block>
            </th:block>
        </th:block>

        <h3>시사 뉴스</h3>
        <table class="board-table admin-table">
            <thead>
            <tr>
                <th>제목</th>
                <th style="width:140px;">작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(news)}">
                <td colspan="2">작성된 게시글이 없습니다.</td>
            </tr>
            <tr th:each="n : ${news}">
                <td>
                    <a th:href="@{|/post/${n.id}|}"
                       class="admin-post-link"
                       th:text="${#strings.length(n.title) > 15 ? (#strings.substring(n.title, 0, 15) + '...') : n.title}">제목</a>
                </td>
                <td th:text="${#temporals.format(n.createdAt, 'yyyy-MM-dd')}">2025-01-01</td>
            </tr>
            </tbody>
        </table>

        <!-- 페이지네이션 (시사 뉴스) -->
        <th:block th:if="${newsTotalPages > 0}">
            <th:block th:with="pagePrefix=${'/admin/member/' + memberId + '/posts?newsPage='},
                               pageSuffix=${'&musicPage=' + musicCurrent + '&noticePage=' + noticeCurrent}"
                      th:replace="~{layout/fragments/pagination :: pagination(
                        ${pagePrefix},
                        ${pageSuffix},
                        ${newsCurrent},
                        ${newsTotalPages},
                        ${newsStartPage},
                        ${newsEndPage}
                      )}"></th:block>
        </th:block>

        <h3>노래</h3>
        <table class="board-table admin-table">
            <thead>
            <tr>
                <th>제목</th>
                <th style="width:140px;">작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(music)}">
                <td colspan="2">작성된 게시글이 없습니다.</td>
            </tr>
            <tr th:each="m : ${music}">
                <td>
                    <a th:href="@{|/post/${m.id}|}"
                       class="admin-post-link"
                       th:text="${#strings.length(m.title) > 15 ? (#strings.substring(m.title, 0, 15) + '...') : m.title}">제목</a>
                </td>
                <td th:text="${#temporals.format(m.createdAt, 'yyyy-MM-dd')}">2025-01-01</td>
            </tr>
            </tbody>
        </table>

        <!-- 페이지네이션 (노래) -->
        <th:block th:if="${musicTotalPages > 0}">
            <th:block th:with="pagePrefix=${'/admin/member/' + memberId + '/posts?musicPage='},
                               pageSuffix=${'&newsPage=' + newsCurrent + '&noticePage=' + noticeCurrent}"
                      th:replace="~{layout/fragments/pagination :: pagination(
                        ${pagePrefix},
                        ${pageSuffix},
                        ${musicCurrent},
                        ${musicTotalPages},
                        ${musicStartPage},
                        ${musicEndPage}
                      )}"></th:block>
        </th:block>

    </main>

</div>
</body>
</html>
